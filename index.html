<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inline JavaScript</title>
</head>

<script>
	// Your JavaScript code to intercept document load event
	document.addEventListener("DOMContentLoaded", function () {
		// Your code to handle the document load event
		alert("Document has finished loading!");
	});
</script>

<body>
	<h1>Inline JavaScript Example</h1>
	<!-- Here's the inline JavaScript code -->
	<script>
		function sendEventToParent(eventName) {
				return function () {
					window.parent.postMessage(eventName, '*');
				};
			}

			if (typeof window !== 'undefined' && window !== window.top) {
				document.addEventListener('load', sendEventToParent('subframeLoad'));
				document.addEventListener('click', sendEventToParent('click'));
				document.addEventListener('touchstart', sendEventToParent('touchstart'));
				document.addEventListener('touchmove', sendEventToParent('touchmove'));
				document.addEventListener('touchend', sendEventToParent('touchend'));
			}
	</script>
</body>

</html>
